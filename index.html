<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNOW-SCROLL-DEMO</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 100%;
      background: #0F0F0F;
    }
    .snowFlake{
      position: absolute;
      width: 4px;
      height: 4px;
      z-index: 999;
      border-radius: 50%;
      background: aliceblue;
      top: 0;
      transition: top 0.5s linear;
    }
  </style>
</head>
<body>

</body>
<script>
  window.addEventListener('wheel',function () {
    setTimeout(function (){
      createSnowFlake();
    },Math.floor(Math.random() * 10000));
  });

  function createSnowFlake(){
    const body = document.getElementsByTagName('body');
    const snowFlake = document.createElement('div');
    const positionX = Math.floor(Math.random() * window.innerWidth - 4);
    snowFlake.setAttribute('class','snowFlake');
    snowFlake.setAttribute('style', 'left:' + positionX.toString() + 'px');

    body[0].append(snowFlake);
    fallDown(snowFlake,positionX,0);
  }

  function fallDown(element, positionX, positionY){
    const interval = setInterval(function (){
      element.setAttribute('style', 'top:' + positionY + 'px;left:' + positionX + 'px');
      if(positionY >= window.innerHeight){
        clearInterval(interval);
        element.remove();
        return;
      }
      positionY = positionY + 10;
    },Math.floor(Math.random() * (500 - 100 + 1) + 100))
  }
</script>
</html>
